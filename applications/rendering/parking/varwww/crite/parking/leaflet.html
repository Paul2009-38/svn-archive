<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head profile="http://www.w3.org/2005/10/profile">
    <title>Crite Parking Map</title>
    <meta name="description" content="Crite Parking Map using OpenStreetMap data." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  </head>
  <body>
        <!-- div id="map" style="width: 600px; height: 400px"></div -->
        <div style="position:absolute; top:0; left:0%; width:100%; height:100%" id="map"></div>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
        <script>

                var map = L.map('map').setView([51.505, -0.09], 13);

                L.tileLayer('http://tile.crite.net/parking/{z}/{x}/{y}.png', {
                        maxZoom: 18,
                        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://crite.net">Kay Drangmeister</a>'
                }).addTo(map);

                function onLocationFound(e) {
                //      var radius = e.accuracy / 2;
                //      L.marker(e.latlng).addTo(map)
                //              .bindPopup("You are within " + radius + " meters from this point").openPopup();
                //      L.circle(e.latlng, radius).addTo(map);
                }

                function onLocationError(e) {
                //      alert(e.message);
                }

                map.on('locationfound', onLocationFound);
                map.on('locationerror', onLocationError);
                map.locate({setView: true, maxZoom: 16});
                map.addControl(new L.Control.Permalink({text: 'Permalink'}));

  </body>
</html>
