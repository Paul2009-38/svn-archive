function rotimg()
{
	if(!w)
		w=document.getElementById('img').width;
	var x=parseInt(document.getElementById('img').style.left);
	x=(x+10 < w ? x+10:0) + "px";
	document.getElementById('img').style.left = x; 
	document.getElementById('img').style.right = x+10+('px'); 
	document.getElementById('img').style.width = '100px'; 
	//document.getElementById('img').width=w-parseInt(x);
	var details = "x=" + x;
	document.getElementById('output').innerHTML = details;
}
